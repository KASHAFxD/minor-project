<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .result-text {
            font-size: 24px;
            color: #007BFF;
            font-weight: bold;
            margin: 20px 0;
        }
        .probability-text {
            font-size: 20px;
            color: #28a745;
            margin: 10px 0;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Heart Disease Prediction Result</h1>

    <div class="result-container">
        <p class="result-text">
            {{ result }}
        </p>
        <p class="probability-text">
            Model Confidence: {{ probability }}%
        </p>

        <a href="/" class="back-btn">Go Back</a>
    </div>

</body>
</html>
